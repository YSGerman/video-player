<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Video Player </title>
</head>

<body>

  <div class="wrapper">
    <div class="player">
      <video id="video" poster="https://www.justwatch.com/images/backdrop/11251548/s1440/sintel"
        src="https://media.w3.org/2010/05/sintel/trailer.mp4"></video>
      <div class="player-overlay">
        <h2 class="player-title">Sintel Trailer</h2>
        <div class="player-actions">
          <button class="button" id="backw" aria-label="-10 seg" title="-10 seg"></button>
          <button class="button" id="play" title="Play"></button>
          <button class="button" hidden id="pause" title="Pause"></button>
          <button class="button" id="fordw" aria-label="+10 seg" title="+10 seg"></button>
        </div>
        <div class="player-progress">
          <input type="range" min="0" value="0" step="1" id="progress">
        </div>
      </div>
    </div>
  </div>


  <script src="js/index.js"></script>
</body>

</html>
